<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 양식</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form id="signupForm">
        <fieldset>
            <legend>개인 정보</legend>
            
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" name="birthdate"><br><br>
            
            <label>성별:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">남성</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">여성</label><br><br>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            
            <label for="occupation">직업:</label>
            <select id="occupation" name="occupation">
                <option value="">선택하세요</option>
                <optgroup label="기술 분야">
                    <option value="developer">개발자</option>
                    <option value="designer">디자이너</option>
                </optgroup>
                <optgroup label="비즈니스 분야">
                    <option value="manager">매니저</option>
                    <option value="sales">영업</option>
                </optgroup>
            </select><br><br>
            
            <label for="interests">관심사:</label><br>
            <input type="checkbox" id="tech" name="interests" value="tech">
            <label for="tech">기술</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">스포츠</label>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">음악</label><br><br>
            
            <label for="color">좋아하는 색상:</label>
            <input type="color" id="color" name="color"><br><br>
            
            <label for="website">웹사이트:</label>
            <input type="url" id="website" name="website"><br><br>
            
            <label for="bio">자기소개:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <input type="submit" value="가입하기">
    </form>
</body>
</html>
