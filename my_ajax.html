<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX 만화 도서 관리</title>
  <!-- CSS 파일 연결: 사용자 정의 스타일시트와 Bootstrap 스타일시트 -->
  <link rel="stylesheet" href="my.css"> <!-- 사용자 정의 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
</head>

<body>
  <div class="container">
    <!-- 페이지 제목 -->
    <h1 class="my-4 text-center anime-title">AJAX 만화 도서 목록</h1>
    <!-- 기능 버튼들 -->
    <div class="mb-4 text-center">
      <button id="getData" class="btn btn-primary">목록 보기</button> <!-- 도서 목록 보기 버튼 -->
      <button id="addDataForm" class="btn btn-success">도서 추가</button> <!-- 도서 추가 버튼 -->
      <button id="updateDataForm" class="btn btn-warning">도서 수정</button> <!-- 도서 수정 버튼 -->
      <button id="deleteData" class="btn btn-danger">도서 삭제</button> <!-- 도서 삭제 버튼 -->
      <button id="searchData" class="btn btn-info">도서 검색</button> <!-- 도서 검색 버튼 -->
    </div>

    <!-- 사용자에게 메시지를 보여주는 영역 -->
    <div id="message" class="alert d-none" role="alert"></div>

    <!-- 도서 입력 폼 -->
    <form id="bookForm" class="d-none mb-4">
      <input type="hidden" id="bookId"> <!-- 도서 ID (숨김) -->
      <div class="mb-3">
        <label for="bookTitle" class="form-label">도서명</label>
        <input type="text" class="form-control" id="bookTitle" required> <!-- 도서 제목 입력 필드 -->
      </div>
      <div class="mb-3">
        <label for="bookAuthor" class="form-label">작가</label>
        <input type="text" class="form-control" id="bookAuthor" required> <!-- 작가 입력 필드 -->
      </div>
      <div class="mb-3">
        <label for="bookYear" class="form-label">출판년도</label> <!-- 출판년도 입력 필드 -->
        <input type="number" class="form-control" id="bookYear" required>
      </div>
      <div class="mb-3">
        <label for="bookPublisher" class="form-label">출판사</label> <!-- 출판사 입력 필드 -->
        <input type="text" class="form-control" id="bookPublisher" required>
      </div>
      <div class="mb-3">
        <label for="bookEpisode" class="form-label">회차 수</label> <!-- 회차 수 입력 필드 추가 -->
        <input type="number" class="form-control" id="bookEpisode" required>
      </div>
      <button type="submit" class="btn btn-primary">저장</button> <!-- 저장 버튼 -->
      <button type="button" class="btn btn-secondary" id="cancelForm">취소</button> <!-- 취소 버튼 -->
    </form>

    <!-- 도서 목록을 보여줄 공간 -->
    <div id="output" class="list-group"></div>
  </div>

  <!-- 스크립트 파일 연결 -->
  <script src="script.js"></script>
</body>

</html>
